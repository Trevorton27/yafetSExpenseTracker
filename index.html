<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Simple Expense manager Project</h1>
    <h3>Add a new item</h3>
    <div class="main">
      <div class="list1">
        <label for="text" class="label">Type: </label>
        <select type="text" id="type">
          <option value="card">Card</option>
          <option value="cash">Cash</option>
          <option value="cryptocoin">Cryptocoin</option>
          <option value="Other">Other</option>
        </select>
        <label for="text" class="label">Name: </label>
        <input type="text" id="name" placeholder="What did you spend on?" />
      </div>

      <div class="list2">
        <label for="text" class="label">Date: </label>
        <input type="date" id="date" placeholder="" />
        <label for="text" class="label">Amount: </label>
        <input type="number" id="amount" placeholder="How much?" />
      </div>
      <div>
        <label for="text" class="label">Location: </label>
        <input
          type="text"
          id="location"
          placeholder="Please add your location?"
        />
      </div>

      <button id="button">Add a new Expense</button>
    </div>
    <table class="added">
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
        <th>location</th>
      </tr>
      <tbody id="add"></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
